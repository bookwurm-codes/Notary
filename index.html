<!doctype html>
<html lang="en">
  <head>
    <title>Notary - Breaking down your favorite books</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="app/style.css">
    <script src="app/app.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  </head>
  <body>
    <!-- 12 columns wide Bootstrap container -->
    <div class="container">
        <div class="row">
            <!-- book window (8 columns wide)-->
            <div class="col-md-7">
                <img class="responsive" src="app/NotoryLogowhiteMed.png" alt="Notary Logo">
            </div>
            <!-- sidebar -->
            <div class="col-md-5">
                <!-- search widget -->
                <div class="card my-4">
                    <h5 class="card-header">Search</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" id="search-term" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button">Search</button>
                            </span>
                        </div>
                    </div>
                    <div class="card-footer" id="search-stat"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- book window (8 columns wide)-->
            <div class="col-md-7">
                <!-- card component, bottom margin set *1.25 -->
                <div class="card mb-4">
                    <h2 class="card-header" id="filename">Book Title</h2>
                    <div class="card-body">
                        <div class="display-box scroll-box" id="book-content">
                            Choose a book on the right
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                      <a href="https://www.linkedin.com/in/kenan-blackerby/" target="_blank">Find me on LinkedIn</a>
                    </div>
                </div> 
            </div>
            <!-- sidebar -->
            <div class="col-md-5">
                <!-- Select Book Widget -->
                <div class="card my-4">
                    <h5 class="card-header">Select A Book</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md">
                                <ul class="list-unstyled mb-0">
                                   <li><a href="#" onclick='loadBook("AliceInWonderland.txt","Alice&#39;s Adventures in Wonderland")'>Alice in Wonderland</a></li>
                                   <li><a href="#" onclick='loadBook("PrincessOfMars.txt","A Princess of Mars")'>A Princess Of Mars</a></li>
                                   <li><a href="#" onclick='loadBook("StudyInScarlet.txt","A Study in Scarlet")'>A Study in Scarlet</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <strong>INSERT PROJECT GUTENBERG LINK/CREDIT</strong> 
                    </div>
                </div>
                <!-- Most common words -->
                <div class="card my-4">
                    <h5 class="card-header">Most Common Words</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md">
                                <ul class="list-unstyled mb-0" id="most-common">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- rarest words -->
                <div class="card my-4">
                    <h5 class="card-header">Rarest Words</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md">
                                <ul class="list-unstyled mb-0" id="rarest">
                                    
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- book stats -->
                <div class="card my-4">
                    <h5 class="card-header">Book Stats</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md">
                                <ul class="list-unstyled mb-0">
                                    <li id="year"></li>
                                    <li id="book-length"></li>
                                    <li id="word-count"></li>
                                    <li id="char-count"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Template for dynamically adding list items to lists -->
    <script id="template-ul-items" type="text/template">
        <li>
            {{val}}
        </li>
    </script>  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
